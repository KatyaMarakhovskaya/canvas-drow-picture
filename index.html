<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body style="margin:0">

  <canvas id="canvas" style="display:block">You brouser is not suppoted canvas</canvas>

  <script>
          var
              canv = document.getElementById('canvas'),
              ctx = canv.getContext('2d');
              isMouthDown = false;
              coords = []

              canv.width = window.innerWidth;
              canv.height = window.innerHeight;

          canv.addEventListener('mousedown', function(){
              isMouthDown = true
          })

          canv.addEventListener('mouseup', function(){
              isMouthDown = false
              ctx.beginPath()
              coords.push('mouseup')
          })


          ctx.lineWidth = 10 * 2;/// делать в два раза больше чем радиус круга
          canv.addEventListener('mousemove', function(e){

            if( isMouthDown ){
              coords.push([e.clientX, e.clientY])

              ctx.lineTo(e.clientX, e.clientY);
              ctx.stroke()
              ctx.beginPath() //чтобы каждый раз сбрасывалось все кроме нашей точки
              ctx.arc(e.clientX, e.clientY, 10, 0, Math.PI *2);
              ctx.fill()
              ctx.beginPath()
              ctx.moveTo(e.clientX, e.clientY);
            }

          })

    function clear(){
      ctx.fillStyle = 'white'
      ctx.fillRect(0,0, canv.width, canv.height)
      ctx.beginPath();
      ctx.fillStyle = 'black'
    }

    function save(){
      localStorage.setItem('coords', JSON.stringify(coords))
    }

    function replay () {
      var
          timer = setInterval(function(){
            if( ! coords.length)
            {
              clearInterval(timer);
              ctx.beginPath();
              return;
            }

            var
              crd = coords.shift();

              e = {
                clientX:crd['0'],
                clientY:crd['1']
              }

              ctx.lineTo(e.clientX, e.clientY);
              ctx.stroke()
              ctx.beginPath() //чтобы каждый раз сбрасывалось все кроме нашей точки
              ctx.arc(e.clientX, e.clientY, 10, 0, Math.PI *2);
              ctx.fill()
              ctx.beginPath()
              ctx.moveTo(e.clientX, e.clientY);

          }, 10)
    }


    document.addEventListener('keydown', function(e){
      //consle.log(e.keyCode) S - save, R - replay, C - clean
      if(e.keyCode == 83){
        save();
        console.log('saved')
        console.log(coords)
      }
      if(e.keyCode == 82){
        console.log('replaing')
        coords = JSON.parse(localStorage.getItem('coords'));
        clear();
        replay();
      }
      if(e.keyCode == 67){
        clear()
        console.log('clesrd')
      }
    })



  </script>


</body>
</html>
